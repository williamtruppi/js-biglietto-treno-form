<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assets/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div class="container">

    <!-- apertura section USERDATA -->
    <section id="userData">
      <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
      <!-- apertura ticket data -->
      <div id="form_ticket">

        <!-- apertura form top -->
        <div class="form_top d-flex">

          <!-- User Full Name -->
          <div class="user_name d-flex">
            <label for="fullname"> Nome e Cognome</label>
            <input type="text" name="fullname" id="username">
          </div>
    
          <!-- User Kilometers -->
          <div class="kilometers d-flex">
            <label for="">Kilometri da percorrere</label>
            <input type="number" name="km" id="distance">
          </div>
  
          <!-- User Age -->
          <div class="age d-flex">
            <label for="">Fascia d'et√†</label>
            <select name="" id="user_age">
              <option value="minorenne">Minorenne</option>
              <option value="maggiorenne">Maggiorenne</option>
              <option value="over65">Over 65</option>
            </select>
          </div>

        </div>
        <!-- chiusura form top -->

        <div class="form_bottom d-flex">
          <button id="btn_genera">Genera</button>
          <button id="btn_annulla">Annulla</button>
        </div>
      </div>
      <!-- chiusura ticket data -->

    </section>
    <!-- chiusura section USERDATA -->

    <!-- apertura section TRAVEL_TICKET -->
    <section id="travel_ticket">
      <h1>IL TUO BIGLIETTO</h1>
      <div class="ticket_table d-flex">
        <div class="ticket_box d-flex">
          <h4>NOME PASSEGGERO</h4>
          <span id="ticket_name"></span>
        </div>
        <div class="ticket_box d-flex">
          <h4>Offerta</h4>
          <span id="ticket_discount"></span>
        </div>
        <div class="ticket_box d-flex">
          <h4>Carrozza</h4>
          <span id="ticket_wagon"></span>
        </div>
        <div class="ticket_box d-flex">
          <h4>Codice CP</h4>
          <span id="cp_code"></span>
        </div>
        <div class="ticket_box d-flex">
          <h4>Costo biglietto</h4>
          <span id="ticket_price"></span>
        </div>
        
        
          
      </div>
    </section>
    <!-- chiusura section TRAVEL_TICKET -->

  </div>  


  <script src="assets/js/main.js"></script>  
</body>
</html>
